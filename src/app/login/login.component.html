<div class="containerGlobal"> <!-- CONTENEDOR GLOBAL, contendra todo el contenido de la pagina-->
    <div class="background"></div> <!-- BACKGROUND, contendra el fondo de el register -->
    <div class="containerItems"> <!-- CONTENEDOR ITEMS, contendra todo el contenido del register -->
        <div class="containerLogo"> <!-- CONTENEDOR LOGO, contendra el logo que se encuentra register -->        </div>
        <div class="containerLogin"> <!-- CONTENEDOR REGISTER, contendra todo el contenido de la tarjeta de Register -->
            <div class="loginTitle"> SIGN IN </div> <!-- TITULO, contendra el titulo del register -->
            <br> <!-- ESPACIO -->
            <form class="containerText"> <!-- CONTENEDOR TEXT, contendra todo el contenido del login -->
                <span class = "titleInput"> USERNAME </span> <!-- TITULO INPUT, contendra el titulo que va sobre los inputs -->
                <input #username type="text" id = "Username" name="username"> <!-- USERNAME INPUT, input en el cual se ingresara el usuario -->

                <span class="titleInput"> PASSWORD </span>  <!-- TITULO INPUT, contendra el titulo que va sobre los inputs -->
                <input #password type="password" id = "Password" name="password"> <!-- PASSWORD INPUT, input en el cual se ingresara la contraseÃ±a -->

                <button class="btn" (click) = "login(username.value, password.value, $event)" > LOG IN </button> <!-- LOGIN BUTTON, boton que hara que al dar click llame la funcion login que procesara los datos y hara el logueo -->
                <br> <!-- ESPACIO -->

                <a class= "Redirection" (click) = "registerNavigate()" > SIGN IN </a> <!-- REDIRECTION TEXT, texto que redireccionara a la pagina de Register -->
            </form>
        </div>
    </div>
</div>
