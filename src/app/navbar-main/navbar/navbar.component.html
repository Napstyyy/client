<mat-toolbar><!--es la etiqueta usada desde angular material para la barra del header-->
    <span (click)="ShopNavigate()">SHOP</span><!--se usa SHOP para ir a la pagina raiz de la aplicacion llamando la funcion ShopNavigate-->
    <mat-icon (click)="LoginNavigate()">shopping_cart</mat-icon> <!--Using toolbar and icons already imported from material for the navbar, by calling the LoginNavigate function it navigates to /login--><!--se importa el icono del carrito desde angular material y al darle click se llama a la funcion LoginNavigate que permite navegar hacia la ruta del login -->
</mat-toolbar><!--closing toolbar label from material--> <!--etiqueta de cierre para la barra del header-->
